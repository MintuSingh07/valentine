<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong id="valentinesName"></strong>
                        <p id="valentinesMessage"></p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        // Retrieve messages from localStorage
        var messages = JSON.parse(localStorage.getItem("valentineMessages")) || [];
        console.log(messages)

        // If there are messages, display them
        if (messages.length > 0) {
            // Display the latest message
            var latestMessage = messages[messages.length - 1];
            document.getElementById("valentinesName").textContent = "Dear " + latestMessage.name + ".";
            document.getElementById("valentinesMessage").textContent = latestMessage.message;
        }
    </script>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
